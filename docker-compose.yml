version: "2.3" # optional since v1.27.0
services:
  db:
    image: postgres:13
    volumes:
      - csci_db_vol:/var/lib/postgresql/data
      - ./backend/sql-dump:/docker-entrypoint-initdb.d
    ports:
      - 9000:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=change-in-production
      - POSTGRES_DB=csci_db
  backend:
    image: kadirbek/db_backend_hw2
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    environment:
      - NODE_ENV=compose
    depends_on:
      - db
    ports:
      - 8080:8080
  frontend: 
    image: kadirbek/db_front_hw2
    build:
      context: ./front
      dockerfile: ./Dockerfile
    environment:
      - NODE_ENV=compose
    depends_on:
      - db
    ports:
      - 3000:3000
volumes:
  csci_db_vol: null
